<html>
<head>
  <title>Revieuw coding</title> 
</head>
 <body>
   <h2>Formulir</h2>
   <table>
   <form  action="">
  <tr>
     <td><lable for="NISN">NISN</lable></td>
     <td><input type="number" name="NISN" id="NISN" placeholder="masukan NISN"required><br></td>
    </tr>
    <tr>
     <td><lable for="nama">Nama</lable></td>
     <td><input type="text" name="nama" id="nama" placeholder="masukan Nama"required><br></td>
     </tr>
     <tr>
     <td><lable for ="jk">jenis kelamin</lable></td>
    <td><input type="radio" name="jk"id="jk"value=""="Laki-laki">Laki-laki</td>
    <td><input type="radio" name"jk" id="jk" value="Perempuan">Perempuan</td><br>
    </tr>
    <tr>
      <td><label for="label">alamat</label></td>
      <td><textarea name="label" id="label" rows="3"></textarea></td>
    </tr>
    <tr>
    <td><label for="hobi">hobi</label></td>
    <td><label><input type="checkbox" name="hobi" value="membaca">membaca</label><br>
    <label><input type="checkbox" name="kelamin" value="menulis">menulis</label><br>
     </tr>
     <tr>
      <td><label for="agama">Agama</label></td>
      <td><select name="agama" id="agama">
      <option >Islam</option>
      <option value="Kristen">Kristen</option>
      <option value="Budha">Budha</option>
      <option value="Konghucu">Konghucu</option>
      </select><br></td>
      <tr>
<td><button type="submit">Kirim</button></td>
    </tr>
    </form>
   </table>
</body>
</html>
